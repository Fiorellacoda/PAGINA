<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONDA - Creación de Páginas Web</title>
<style>
/* Reset */
* {margin: 0; padding: 0; box-sizing: border-box;}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #0d1b2a;
}

/* HEADER */
header {
  background-color: #0d1b2a;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  position: relative;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

nav {
  display: flex;
  align-items: center;
  gap: 20px;
}

nav a, .dropbtn {
  color: white;
  text-decoration: none;
  padding: 10px;
  cursor: pointer;
}

nav a:hover, .dropdown:hover .dropbtn {
  background-color: #1b263b;
  border-radius: 5px;
}

/* Dropdown */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 200px;
  top: 100%;
  left: 0;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 999;
}

.dropdown-content a {
  color: #0d1b2a;
  padding: 10px;
  display: block;
  text-decoration: none;
}

.dropdown-content a:hover {
  background-color: #e0e0e0;
}

/* Mostrar dropdown en PC con hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Botón Contacto */
.nav-contact {
  background-color: #c9a646;
  color: #0d1b2a;
  padding: 10px 16px;
  border-radius: 5px;
  font-weight: bold;
  text-decoration: none;
}
.nav-contact:hover { background-color: #b38e3c; }

/* HERO */
.hero {
  background-color: #0d1b2a;
  color: white;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  padding: 40px 20px;
}

.hero-text {
  flex: 1;
  min-width: 280px;
}

.hero-text h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.hero-text p {
  font-size: 1rem;
  margin-bottom: 20px;
}

.hero-img {
  flex: 1;
  min-width: 280px;
  text-align: center;
}

.hero-img img {
  max-width: 100%;
  border-radius: 10px;
}

/* SECCIÓN DE PLANES */
.section {
  padding: 40px 20px;
  text-align: center;
}

.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  flex: 1 1 250px;
  max-width: 320px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.card p {
  font-size: 0.95rem;
  margin-bottom: 10px;
}

.card ul {
  text-align: left;
  margin-bottom: 10px;
  padding-left: 20px;
}

.card ul li {
  margin-bottom: 6px;
}

.card span.price {
  display: block;
  font-weight: bold;
  color: #e76f51;
  margin-top: 10px;
}

.btn-whatsapp {
  background-color: #c9a646;
  color: white;
  padding: 10px;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 10px;
  display: inline-block;
  font-weight: bold;
}

.btn-whatsapp:hover {
  background-color: #b38e3c;
}

/* FOOTER */
footer {
  background-color: #0d1b2a;
  color: white;
  text-align: center;
  padding: 15px;
}

/* RESPONSIVE */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    background-color: #0d1b2a;
    width: 100%;
    position: absolute;
    top: 60px;
    left: 0;
    gap: 0;
  }
  nav.show {
    display: flex;
  }
  .menu-toggle {
    display: block;
  }
  .dropdown-content {
    position: static;
    background: #1b263b;
    box-shadow: none;
  }
  .dropdown-content a {
    color: white;
  }
  .nav-contact {
    width: 100%;
    text-align: left;
    padding: 14px 20px;
    margin-bottom: 5px;
  }
}
</style>
</head>
<body>

<header>
  <div class="logo">ONDA</div>

  <div class="menu-toggle" id="menu-toggle">&#9776;</div>

  <nav id="nav-links">
    <a href="index.html">Inicio</a>

    <div class="dropdown">
      <span class="dropbtn" id="services-btn">Servicios ▾</span>
      <div class="dropdown-content" id="services-menu">
        <a href="creacion.html">Creación de Páginas Web</a>
        <a href="automatizaciones.html">Automatizaciones</a>
        <a href="dashboard.html">Dashboards Interactivos</a>
      </div>
    </div>

    <!-- Botón Contacto -->
    <a href="https://wa.me/5491157359777" target="_blank" class="nav-contact">Contacto</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Planes de Creación de Páginas Web</h1>
    <p>Elegí el plan que más se adapte a tus necesidades y llevá tu negocio al mundo digital.</p>
  </div>
  <div class="hero-img">
    <img src="software-developer-6521720_1280.jpg" alt="Creación de Páginas Web">
  </div>
</section>

<section class="section">
  <div class="cards">

    <!-- Cards aquí como en tu código actual -->

  </div>
</section>

<footer>
  <p>©️ 2025 ONDA - Todos los derechos reservados</p>
</footer>

<script>
document.getElementById('menu-toggle').addEventListener('click', function () {
  document.getElementById('nav-links').classList.toggle('show');
});

// Para abrir/cerrar Servicios en mobile
document.getElementById('services-btn').addEventListener('click', function (e) {
  e.preventDefault();
  document.getElementById('services-menu').classList.toggle('show');
});
</script>

</body>
</html>
