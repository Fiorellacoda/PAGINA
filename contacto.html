<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">IRIS</div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Servicios</a>
          <div class="dropdown-content">
            <a href="Pag.html">Creación de Páginas Web</a>
            <a href="automatizaciones.html">Automatizaciones</a>
            <a href="dashboard.html">Dashboards</a>
          </div>
        </li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacto">
      <h1>Contacto</h1>
      <form id="contactoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 IRIS. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Menú hamburguesa
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('nav-links').classList.toggle('show');
    });

    // Dropdown con click en móvil
    document.querySelectorAll('.dropbtn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const dropdown = this.nextElementSibling;
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });
    });

    // Formulario
    document.getElementById('contactoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Mensaje enviado. ¡Gracias por contactarte!');
      this.reset();
    });
  </script>
</body>
</html>
